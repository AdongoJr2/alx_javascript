<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
  <script defer>
    const myImageElement = document.getElementById("myImage");
    myImageElement.setAttribute("src", "https://picsum.photos/200/301");
    myImageElement.setAttribute("alt", "New image");
    myImageElement.style.border = "2px solid red";
  </script>
</body>
</html>
